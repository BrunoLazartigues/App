<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		 <meta http-equiv="Content-Language" content="fr" />
		 <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		 <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
		 <link href="css/style.css" rel="stylesheet" type="text/css"/>
		 <title>
			Bruno et les zombies !
		 </title>
	</head>
	<body>

	<form role="form" class="form">
		<div class="titreForm">CREATION D'UN SURVIVANT</div>
		<div class="col-md-6">
			<div class="form-group">
			    <label for="exampleInputEmail1">Nom</label>
			    <input type="email" class="form-control" id="exampleInputEmail1">
		 	</div>
		</div>
	  	<div class="col-md-6">
			<div class="form-group">
			    <label for="exampleInputEmail1">Prénom</label>
			    <input type="email" class="form-control" id="exampleInputEmail1">
		 	</div>
		</div>

		<div class="col-md-3">
			<div class="form-group">
			    <label for="exampleInputEmail1">Sexe</label>
			    <input type="email" class="form-control" id="exampleInputEmail1">
		 	</div>
		</div>
	  	<div class="col-md-3 ">
			<div class="form-group">
			    <label for="exampleInputEmail1">Age</label>
			    <input type="email" class="form-control" id="exampleInputEmail1">
		 	</div>
		</div>
		<div class="col-md-3 ">
			<div class="form-group">
			    <label for="exampleInputEmail1">Taille (cm)</label>
			    <input type="email" class="form-control" id="exampleInputEmail1">
		 	</div>
		</div>
		<div class="col-md-3 ">
			<div class="form-group">
			    <label for="exampleInputEmail1">Métier</label>
			    <input type="email" class="form-control" id="exampleInputEmail1">
		 	</div>
		</div>
		<div class="col-md-12 ">
			<div class="form-group">
			    <label for="exampleInputEmail1">Liste de traits particuliers</label>
			    <textarea class="form-control" rows="3"></textarea>
			    <p class="help-block">Mettre une "," entre chaque trait !</p>
		 	</div>
		</div>

		<div class="col-md-12 ">
			<div class="form-group">
			    <label for="exampleInputEmail1">Background</label>
			    <textarea class="form-control" rows="3"></textarea>
			    <p class="help-block">8 lignes max !</p>
		 	</div>
		</div>
		
		<div class="col-md-9 ">
			 <div class="form-group">
			    <label for="exampleInputFile">Image du personnage</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Largeur minimum de 150px</p>
			 </div>
		</div>
		<div class="col-md-3 ">
			<button type="submit" class="btn btn-success" style="margin-top:40px;width:110px;height:40px;">Valider</button>
		</div>
		 


	</form>
	
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="js/script.js"></script>
	</body>
